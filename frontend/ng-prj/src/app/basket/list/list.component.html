<div *ngIf="basket.length == 0; then thenBlock else elseBlock"></div>

<ng-template #thenBlock><h1>Корзина пуста</h1></ng-template>

<ng-template #elseBlock>
  <h1>Моя корзина</h1>
  <button mat-raised-button class="buttonDeleteAll" (click)="clearBasket()" color="warn">Очистить корзину</button>
<!--  TODO нормальный дизайн корзины -->

  <div id="app-center"
       fxLayout="row wrap"
       fxLayoutGap="10px"
       fxLayoutAlign="center start">
    <ng-container *ngFor="let product of basketInfo">
      <mat-card class="example-card">
        <mat-card-header style="height: 100px;">
          <div mat-card-avatar class="example-header-image" style="width: 90px;">
            <img [src]="product.get_small_image_url" [alt]="product.name"/>
          </div>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{ product.category.name }}</mat-card-subtitle>
          <mat-card-subtitle>{{ product.subcategory.name }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteBasketItem(product.id)" value="{{product.id}}">Удалить из корзины</button>
        </mat-card-actions>
      </mat-card>
    </ng-container>
  </div>
</ng-template>
