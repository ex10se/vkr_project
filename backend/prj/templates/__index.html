<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index Page</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

</head>
<body>
<button id="connect_button">Connect with socket</button>

<input type="text" id="message_text">
<button id="send_message_button">Send message to server by WebSocket</button>
<script>
    let ws;
    $('#connect_button').click(function () {
        ws = new WebSocket('ws://localhost:8000/market');
        ws.onmessage = function (event) {
            console.log(event.data);
        }
    })
    $('#send_message_button').click(function () {
        const message = $('#message_text').val();
        ws.send(JSON.stringify({'message': message}));
    })
</script>
</body>
</html>
